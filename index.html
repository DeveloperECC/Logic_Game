<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" 
      content="default-src 'self' https://deckofcardsapi.com https://*.deckofcardsapi.com; 
               connect-src 'self' https://deckofcardsapi.com;
               img-src 'self' data: https://deckofcardsapi.com;
               script-src 'self' 'unsafe-inline' 'unsafe-eval';
               style-src 'self' 'unsafe-inline'">
  <title>Logic Game - Cartas Educativas</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" href="assets/img/iconos/info.png">
</head>
<body>
  <div id="pantalla-bienvenida">
    <div class="bienvenida-contenido">
      <h1>¡Bienvenido a Logic Game!</h1>
      <p>Aprende lógica y matemáticas con cartas mágicas</p>
      <button id="btn-empezar">¡Empezar!</button>
    </div>
    
  </div>

  <main id="app"></main>

  <nav class="menu-inferior">
    <button onclick="cargarPantalla('inicio')">
      <img src="assets/img/iconos/inicio.png" alt="Inicio">
      <span>Inicio</span>
    </button>
    <button onclick="cargarPantalla('juego')">
      <img src="assets/img/iconos/juego.png" alt="Juego">
      <span>Juego</span>
    </button>
    <button onclick="cargarPantalla('favoritos')">
      <img src="assets/img/iconos/favoritos.png" alt="Favoritos">
      <span>Favoritos</span>
    </button>
    <button onclick="cargarPantalla('informacion')">
      <img src="assets/img/iconos/info1.png" alt="Información">
      <span>Info</span>
    </button>
  </nav>

  <script src="js/conexion_api.js"></script>
  <script src="js/pantalla_principal.js"></script>
  <script src="js/juego.js"></script>
  <script src="js/favoritos.js"></script>
  <script src="js/informacion.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
